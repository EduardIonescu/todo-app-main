<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />

		<title>Todo app</title>
	</head>
	<body>
		<picture
			><source
				class="image-bg-mobile"
				srcset="./images/bg-mobile-dark.jpg"
				media="(max-width: 767px)"
			/>
			<img
				src="./images/bg-desktop-dark.jpg"
				alt=""
				aria-hidden="true"
				class="image-bg"
			/>
		</picture>

		<header>
			<h1 class="title">TODO</h1>
			<button class="light-switch">
				<img
					src="./images/icon-sun.svg"
					width="22"
					height="22"
					alt=""
					aria-hidden="true"
					class="sun"
				/>
				<img
					src="./images/icon-moon.svg"
					width="22"
					height="22"
					alt=""
					aria-hidden="true"
					class="moon"
				/><span class="visually-hidden">Light Switch</span>
			</button>
		</header>
		<main>
			<section class="top">
				<form>
					<label for="checkbox-new-todo"></label>
					<input
						type="checkbox"
						name="checkbox-new-todo"
						id="checkbox-new-todo"
						class="checkbox"
					/>
					<label for="text-new-todo"></label>
					<input
						type="text"
						class="text text-new-todo"
						id="text-new-todo"
						placeholder="Create a new todo..."
						spellcheck="false"
						autocomplete="off"
						maxlength="100"
					/>
				</form>
			</section>

			<ul class="bottom"></ul>
			<nav class="navbar">
				<p class="items-left">
					<span class="number-items-left"></span> items left
				</p>
				<div class="container-buttons-middle">
					<button class="button-all focused">All</button>
					<button class="button-active">Active</button>
					<button class="button-completed">Completed</button>
				</div>
				<button class="button-clear-completed">Clear Completed</button>
			</nav>
		</main>
		<footer>
			<p class="drag-and-drop">Drag and drop to reorder list</p>
		</footer>
	</body>
</html>
<script src="script.js"></script>
